<!DOCTYPE html>
<html lang="uk">
  <head>

  <body>
    <header class="header">
      <div class="container">
        <!-- Навігація -->
        <nav class="nav">
          <div class="logo">Board</div>
          <div class="autorization">
            <button>авторизація / реєстрація</button>
          <!-- Кнопка для логіну рєстрації та логауту при логіні називається іменем користувача -->
          
          <button id="Login">Мій профіль</button>

        </div>

        </nav>
        <!-- Навігація -->
        <!-- Додати оголошення -->
        <div class="button-wrap">
          <button class="js-new-ad" id="new-ad">Додати оголошення</button>
        </div>
        <!-- Додати оголошення -->
        <!-- Пошук -->
        <form action="#" class="search" id="search-form">
          <input type="search" />
          <button type="submit">Пошук</button>
        </form>

      </div>
    </header>

          <button id="filter">Категорія</button>

        </div>

            <span class="ad-tag">Категорія</span>
            <span class="ad-author">Автор</span>

              class="ad-img"

              width="320"

            />
            <h2 class="ad-heading">Заголовок</h2>
