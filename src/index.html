<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>board-app</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <!-- Навігація -->
        <nav class="nav">
          <div class="logo">
            <a class="cont-logo" href="#">
              <img class="site-logo" src="./images/logo.png" alt="HotAds" width="130" height="30">
            </a>
          </div>
          <div class="user">
              <button class="authorization">авторизація / реєстрація</button>
              <!-- Кнопка для логіну рєстрації та логауту при логіні називається іменем користувача -->
              <div class="userCabinet">
                <button class="profilebtn" id="Login">Мій профіль</button>
                <button class="exitbtn" id="exit-user">вихід</button>
              </div>
            </div>
          <!-- Кнопка для логіну рєстрації та логауту при логіні називається іменем користувача -->
        </nav>
        <!-- Навігація -->
        <!-- Додати оголошення -->
        <div class="adcontrol">
          <div class="button-wrap">
            <button class="adcontrol__additem js-new-ad" id="new-ad">Додати оголошення</button>
          </div>
          <!-- Додати оголошення -->
          <!-- Пошук -->
          <form class="adcontrol__searchform" action="#" id="search-form">
            <input class="adcontrol__search" type="search" />
            <button class="adcontrol__searchbtn" type="submit">Пошук</button>
          </form>
        </div>
        <!-- Пошук -->
      </div>
    </header>
    <main>
      <div class="container">
        <!-- Фільтр кнопки -->
        <div class="filter-wrap">
          <!-- Фільтри -->
          <!-- Очистка фільтра -->
          <button class="filter-item filter-item__clear" id="clear-filter" data-name="clear">Скинути категорії</button>
          <!-- Очистка фільтра -->
          <!-- Фільтри -->
        </div>
        
        <!-- Фільтр кнопки -->
        <!-- Місце виводу оголошень -->
        <div class="containerDisplayAdsCardAll">
          <h2 class="displayAdsGeneralTitle">Оголошення</h2>
        <ul class="ad-wrapper" id="ads-container">
         
          <!-- оголошення -->

          <!-- оголошення -->
        </ul>
        <button class="addPage" page="1" >Ще</button>
        <!-- Місце виводу оголошень -->

      </div>
    </div>
    </main>
    <footer class="footer">
      <div class="container">
        <p class="copywrite">
            &copy; Copyright 2019, HotAds GoIT inc.
        </p>
      </div>
    </footer>
    <div class="spinner-overlay is-hidden" id="spinner">

        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>
