<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>board-app</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <!-- Навігація -->
        <nav class="nav">
          <div class="logo">Board</div>
          <div class="user">
            <button class="authorization">авторизація / реєстрація</button>
            <!-- Кнопка для логіну рєстрації та логауту при логіні називається іменем користувача -->
            <div class="userCabinet">
              <button id="Login">Мій профіль</button>
              <button id="exit-user">вихід</button>
            </div>
          </div>
          <!-- Кнопка для логіну рєстрації та логауту при логіні називається іменем користувача -->
        </nav>
        <!-- Навігація -->
        <!-- Додати оголошення -->
        <div class="button-wrap">
          <button class="js-new-ad" id="new-ad">Додати оголошення</button>
        </div>
        <!-- Додати оголошення -->
        <!-- Пошук -->
        <form action="#" class="search" id="search-form">
          <input type="search" />
          <button type="submit">Пошук</button>
        </form>
        <!-- Пошук -->
      </div>
    </header>
    <main>
      <div class="container">
        <!-- Фільтр кнопки -->
        <div class="filter-wrap">
          <!-- Фільтри -->
          <button id="home_filter" data-name="home">Нерухомість</button>
          <button id="transport_filter" data-name="transport">Транспорт</button>
          <button id="work_filter" data-name="work">Робота</button>
          <button id="electronics_filter" data-name="electronics">Електроніка</button>
          <button id="business_filter" data-name="business">Бізнес та послуги</button>
          <button id="rest_filter" data-name="rest">Хобі, відпочинок та спорт</button>
          <button id="free_filter" data-name="free">Віддам даром</button>
          <button id="exchange_filter" data-name="exchange">Обмін</button>
          <!-- Очистка фільтра -->
          <button id="clear-filter" data-name="clear">Очистити</button>
          <!-- Очистка фільтра -->
          <!-- Фільтри -->
        </div>
        <!-- Фільтр кнопки -->
        <!-- Місце виводу оголошень -->
        <ul class="ad-wrapper" id="ads-container">
          <!-- оголошення -->
          <li class="ad-item">
            <span class="ad-tag">Категорія</span>
            <span class="ad-author">Автор</span>

            <h2 class="ad-heading">Заголовок</h2>
          </li>
          <li class="ad-item">
            <span class="ad-tag">Категорія</span>
            <span class="ad-author">Автор</span>

            <h2 class="ad-heading">Заголовок</h2>
          </li>
          <li class="ad-item">
            <span class="ad-tag">Категорія</span>
            <span class="ad-author">Автор</span>

            <h2 class="ad-heading">Заголовок</h2>
          </li>
          <!-- оголошення -->
        </ul>
        <button class="addPage" page="1" >Ще</button>
        <!-- Місце виводу оголошень -->
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <p class="copywrite">
          Board - 2019.
        </p>
      </div>
    </footer>
    <div class="spinner-overlay is-hidden" id="spinner">
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>
  </body>
</html>
